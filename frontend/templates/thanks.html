<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thank You!</title>
	<style>
		body {
			background: linear-gradient(135deg, #2c0052, #5d0099);
			font-family: 'Segoe UI', sans-serif;
			color: #fff;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.thanks-container {
			background: rgba(40, 0, 70, 0.92);
			border-radius: 18px;
			box-shadow: 0 8px 32px rgba(44,0,82,0.18);
			padding: 48px 32px 32px 32px;
			text-align: center;
			max-width: 420px;
			width: 90%;
			margin: 0 auto;
		}
		.thanks-title {
			font-size: 2.5rem;
			font-weight: 700;
			color: #d7b3ff;
			margin-bottom: 18px;
			letter-spacing: 1.5px;
		}
		.thanks-message {
			font-size: 1.25rem;
			margin-bottom: 28px;
			color: #f3eaff;
		}
		.coordinators-title {
			font-size: 1.1rem;
			font-weight: 600;
			color: #bfaaff;
			margin-bottom: 10px;
			letter-spacing: 1px;
		}
		.coordinators-list {
			display: flex;
			flex-wrap: wrap;
			gap: 10px 18px;
			justify-content: center;
			margin-bottom: 10px;
		}
		.coordinator {
			background: linear-gradient(135deg, #7b2cff, #3ac3ff);
			color: #fff;
			border-radius: 12px;
			padding: 7px 16px;
			font-size: 1rem;
			font-weight: 500;
			box-shadow: 0 2px 8px rgba(123,44,255,0.13);
			margin-bottom: 4px;
		}
		.footer {
			margin-top: 30px;
			font-size: 0.95rem;
			color: #bfaaff;
			opacity: 0.7;
		}
		@media (max-width: 600px) {
			.thanks-container { padding: 32px 8px 24px 8px; }
			.thanks-title { font-size: 2rem; }
		}
	</style>
	<script>
		// Redirect to leaderboard after 3 seconds
		setTimeout(function() {
			window.location.href = "/result";
		}, 3000);
	</script>
</head>
<body>
	<div class="thanks-container">
		<div class="thanks-title">Thank You for Participating!</div>
		<div class="thanks-message">
			We appreciate your enthusiasm and effort.<br>
			<span style="font-size:1.1rem; color:#bfaaff;">Your responses have been recorded.</span>
		</div>
		<div class="coordinators-title">Coordinators</div>
		<div class="coordinators-list">
			<div class="coordinator">Iniya</div>
			<div class="coordinator">Balaji</div>
			<div class="coordinator">Mukesh</div>
			<div class="coordinator">Savishu</div>
			<div class="coordinator">Kavirajan</div>
			<div class="coordinator">Prajith</div>
			<div class="coordinator">Bala Vignesh</div>
			<div class="coordinator">Hariharan</div>
			<div class="coordinator">Harsha</div>
			<div class="coordinator">Sakthivel</div>
		</div>
		<div class="footer">You will be redirected to the leaderboard shortly...</div>
	</div>
</body>
</html>
