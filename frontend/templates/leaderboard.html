<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<style>
    body {
        background: linear-gradient(135deg, #2c0052, #5d0099);
        font-family: 'Segoe UI', sans-serif;
        color: white;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #d7b3ff;
        letter-spacing: 2px;
        text-transform: uppercase;
    }
    table {
        width: 95%;
        max-width: 900px;
        border-collapse: collapse;
        background-color: rgba(0, 0, 0, 0.3);
    }
    th, td {
        border: 2px solid #000; /* Thick black borders for well-defined grid */
        padding: 12px;
        text-align: center;
        font-size: 0.95rem;
    }
    thead {
        background: linear-gradient(to right, #6a0dad, #9b4dff);
    }
    thead th {
        text-transform: uppercase;
    }
    tbody tr:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    .btn-close {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 1rem;
        color: white;
        border: none;
        border-radius: 25px;
        background: linear-gradient(to right, #a64dff, #6a0dad);
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(106, 13, 173, 0.5);
    }
    .btn-close:hover {
        box-shadow: 0 6px 20px rgba(106, 13, 173, 0.7);
    }
</style>
</head>
<body>

<h1>üèÜ Leaderboard üèÜ</h1>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Reg No</th>
            <th>Correct</th>
            <th>Points</th>
            <th>Avg Time (s)</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in board %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ entry.name }}</td>
            <td>{{ entry.regno }}</td>
            <td>{{ entry.correct }}</td>
            <td>{{ entry.points }}</td>
            <td>{{ entry.avg_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/" class="btn-close">Close</a>

</body>
</html>
